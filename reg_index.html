<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link rel="stylesheet" href="a_style.css">
	</head>
	<body>
        <div class="wave-container">
            <img src="https://raw.githubusercontent.com/AnnaYurch/fund_alg/main/wave.svg">
        </div>

        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/AnnaYurch/fund_alg/main/logo.svg" alt="Лого">
        </div>

        <div class="wrapper">
            <form action="">
                <h1>Регистрация</h1>
                <div class="divider"></div>

                <div class="input-box">
                    <label for="name">Имя</label>
                    <input type="name" id="name" required>
                </div>

                <div class="input-box">
                    <label for="email">Почта</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-box">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn">Продолжить</button>

            </form>
        </div>

        <div class="register-link">
            <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
	</body>
</html>
